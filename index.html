<!DOCTYPE html>
<html lang="en" style="height: 100%">
<head>
    <meta charset="UTF-8">
    <title>Better ASS to LRC Converter</title>
    <script src="jquery.min.js"></script>
    <script src="popper.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <link href="bootstrap.min.css" rel="stylesheet">
    <script src="FileSaver.min.js"></script>
    <script src="index.js"></script>
</head>
<body style="height: 100%">
    <div class="container" style="height: 100%">
        <h2>Better ASS to LRC Converter</h2>

        <h5 style="display: inline;margin-right: 32px">ASS File:</h5> <button onclick="$('#assInput').click()" class="btn btn-primary">Open ASS File</button><input type="file" id="assInput" style="display: none">
        <textarea id="ass" style="width: 100%;height: 30%;" onchange="parseASS()" onkeydown="parseASS()" class="form-control"></textarea>
        <h5 style="display: inline;margin-right: 32px">LRC File:</h5> <button onclick="saveLrc();" class="btn btn-primary">保存文件</button>
        <textarea id="lrc" style="width: 100%;height: 30%;" class="form-control"></textarea>
    </div>
</body>
</html>
